<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity - Contact Us</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Styling for the sidebars */
        .sidebar {
            position: fixed;
            top: 70px;
            height: 96.8%;
            width: 23%; /* Increase the width as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the left sidebar */
        .sidebar-left {
            left: 0;
            background: url('bannana_1.png') no-repeat center center;
            background-size: cover;
        }

        /* Styling for the right sidebar */
        .sidebar-right {
            right: 0;
            background: url('bannana_2.png') no-repeat center center;
            background-size: cover;
        }

        /* Style for the header with a 3D text effect */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-left: 0%; /* Adjust to avoid overlapping with the left sidebar */
            margin-right: 0%; /* Adjust to avoid overlapping with the right sidebar */
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px #000, 4px 4px 0px #000, 5px 5px 0px #000, 6px 6px 0px #000;
        }

        /* Style for the main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex; /* Use flexbox for layout */
        }

        /* Style for the contact form */
        .contact-form {
            flex: 1;
            margin-right: 20px; /* Space between form and info section */
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Style for the information section */
        .info-section {
            flex: 0 0 300px; /* Fixed width for the info section */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .info-section h2 {
            margin-bottom: 10px;
        }

        .info-section p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="sidebar sidebar-left"></div>
    <div class="sidebar sidebar-right"></div>

    <div class="container">
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="firstName" placeholder="Име" required>
                <input type="text" name="lastName" placeholder="Фамилия" required>
                <input type="email" name="email" placeholder="Емайл" required>
                <textarea name="message" rows="5" placeholder="Вашето съобщение" required></textarea>
                <button type="submit">Изпратете</button>
            </form>
        </div>
        <div class="info-section">
            <h2>Contact Information</h2>
            <p><strong>Работно време:</strong> Пон-Пет 9am - 5pm</p>
            <p><strong>Време за отговор:</strong> До 24 часа</p>
            <p><strong>Адрес:</strong> 123 ул. Баннан, Света на плодчетата</p>
        </div>
    </div>
</body>
</html>
